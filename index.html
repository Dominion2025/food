<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Code Verification</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>

<body>
	<!-- Confirmation Code Page -->
	<div id="page-code" class="page active">
		<h1>Enter Your Confirmation Code</h1>
		<textarea id="confirmation-code" rows="4" placeholder="Enter your code here..."></textarea>
		<button onclick="submitCode()">Submit Code</button>
	</div>

	<!-- Error Page -->
	<div id="page-error" class="page">
		<h1>Invalid Code</h1>
		<p>The code you entered is not valid. Please try again.</p>
		<button onclick="goToPage('page-code')">Return</button>
	</div>

	<!-- Duplicate Code Page -->
	<div id="page-duplicate" class="page">
		<h1>Code Already Used</h1>
		<p>
			This code has already been used. You can continue, but no changes will
			be saved.
		</p>
		<button onclick="goToPage('page-menu')">Continue Anyway</button>
	</div>

	<!-- Menu Selection Page -->
	<div id="page-menu" class="page">
		<h1>Select Your Options</h1>
		<form id="menu-form" onsubmit="submitForm(event)">
			<label><input type="checkbox" name="option1" /> Option 1</label>
			<label><input type="checkbox" name="option2" /> Option 2</label>
			<label><input type="checkbox" name="option3" /> Option 3</label>
			<button type="submit">Submit</button>
		</form>
	</div>

	<!-- Confirmation Page -->
	<div id="page-confirmation" class="page">
		<h1>Thank You!</h1>
		<p>Your selections have been recorded.</p>
	</div>
</body>

</html>
